<!DOCTYPE html>
<html>
    <head>
        <title>REDBERRY</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../რედბერი/styles.css">
    </head>
    <body>
        <header>
        </header>
        <main>
            <form action="">
            <div class="whole-page">
                <div class="back">
                    <a href="../რედბერი/index.html"><img class="ellipse" src="../რედბერი/imgs/Ellipse 1.png"></a>
                    <a href="../რედბერი/index.html"><img class="vector" src="../რედბერი/imgs/Vector.png"></a>
                </div>
                <div class="left-page">
                   
                     <div class="head">
                        <h1>პირადი ინფო</h1>
                        <p>1/3</p>
                     </div>
                        <hr class=line style="width: 100%">
                        <div class="full-name">
                            <div class="firstname">
                                <label>სახელი</label>
                                <input id="first_name"
                                    oninput="updateFullName()"
                                    class="names" 
                                    type="text" 
                                    placeholder="ანზორ">
                                <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                            </div>
                            <div class="lastname">
                                <label>გვარი</label>
                                <input 
                                oninput="updateFullName()"
                                id="last_name" 
                                class="names" 
                                type="text" 
                                placeholder="მუმლაძე" >
                                <p>მინიმუმ 2 ასო, ქართული ასოებით</p>
                            </div>
                        </div>
                        <div class="upload">
                            <label>პირადი ფოტოს ატვირთვა</label>
                            
                            <input  type="file" id="image_input" accept="image/png, image/jpeg" hidden/>
                            <button class="file-upload" onclick="thisFileUpload()">ატვირთვა</button>
                        </div>
                        <div class="about">
                            <label>ჩემ შესახებ (არასავალდებულო) </label>
                            <textarea id="about" placeholder="ზოგადი ინფო შენ შესახებ" oninput="updateAbout()"></textarea>
                        </div>
                        <div class="mail">
                            <label>ელ. ფოსტა</label>
                            <input 
                            oninput="updateEmail()"
                            id="email"
                            class="email" 
                            type="text" 
                            placeholder="anzorr666@redberry.ge">
                            <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
                        </div>
                        <div class="number">
                            <label>მობილური ნომერი</label>
                            <input 
                            id="phone"
                            oninput="updatePhone()"
                            type="text" 
                            placeholder="+995 551 12 34 56">
                            <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმას</p>
                        </div>
                        <div class="bottom-buttons">
                        <div class="prev" > 
                            <a href=""><input type="submit" value="უკან" hidden></a>
                        </div>
                        <div class="next"> 
                            <input type="submit" value="შემდეგი" onclick="valid(), myFunction(event) " >
                            
                        </div>
                    </div>
                </div>

                <div class="right-page">
                    <div class="inputs-container">
                        
                            <div class="left-info">
                                <h1 id="targetFullName" 
                                class="full_name_input"></h1>
                                <p id="targetEmail">
                                </p>
                                <p id="targetPhone"></p>
                                <h3>ჩემ შესახებ</h3>
                                <p id="targetAbout"></p>
                                
                            </div>
                            
                            <div id="display_image">
                                
                            </div>
                            
                    </div>
                    <hr class='line2'  style="width: 90%;">
                    
                        <div class="small-logo">
                            <img src="../რედბერი/imgs/LOGO-12 1.png">
                            </div>
                                           
                    
                </div>
            </div>
        </form>
        </main>
        <footer></footer>
        <script src="../რედბერი/validations.js"></script>
        <script src="../რედბერი/storage.js"></script>
        <script src="../რედბერი/inputs.js"></script>
        <script src="../რედბერი/upload.js"></script>
    </body>
</html>
