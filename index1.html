<!DOCTYPE html>
<html>
    <head>
        <title>REDBERRY</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
        </header>
        <main>
            
            <div class="whole-page">
                <div class="back">
                    <a href="./index.html"><img class="ellipse" src="./imgs/Ellipse 1.png"></a>
                    <a href="./index.html"><img class="vector" src="./imgs/Vector.png"></a>
                </div>
                <div class="left-page">
                   
                     <div class="head">
                        <h1>პირადი ინფო</h1>
                        <p>1/3</p>
                     </div>
                        <hr class=line style="width: 100%">
                        <div class="full-name">
                            <div class="firstname">
                                <label>სახელი</label>
                                <input id="first_name"
                                    oninput="updateFullName()"
                                    class="names" 
                                    type="text" 
                                    placeholder="ანზორ"
                                    onclick="displayLine()"
                                    onchange="valid()"
                                    >
                                <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                            </div>
                            <div class="lastname">
                                <label>გვარი</label>
                                <input 
                                oninput="updateFullName()"
                                id="last_name" 
                                class="names" 
                                type="text" 
                                placeholder="მუმლაძე" 
                                onchange="valid()">
                                <p>მინიმუმ 2 ასო, ქართული ასოებით</p>
                            </div>
                        </div>
                        <div class="upload">
                            <label>პირადი ფოტოს ატვირთვა</label>
                            <input type="file" multiple="false" accept="image/*" id="finput" onchange="upload()" hidden />
                            <button id="finput" class="file-upload" onclick="thisFileUpload()"    >ატვირთვა</button>
                        </div>
                        <div class="about">
                            <label>ჩემ შესახებ (არასავალდებულო) </label>
                            <textarea id="about" placeholder="ზოგადი ინფო შენ შესახებ" oninput="updateAbout()" onclick="displayAbout()"
                            onchange="valid()"></textarea>
                        </div>
                        <div class="mail">
                            <label>ელ. ფოსტა</label>
                            <input 
                            oninput="updateEmail()"
                            id="email"
                            class="email" 
                            type="text" 
                            placeholder="anzorr666@redberry.ge"
                            onchange="valid()">
                            <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
                        </div>
                        <div class="number">
                            <label>მობილური ნომერი</label>
                            <input 
                            id="phone"
                            oninput="updatePhone()"
                            type="text" 
                            placeholder="+995 551 12 34 56"
                            onchange="valid()">
                            <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმას</p>
                        </div>
                        <div class="bottom-buttons">
                        <div class="prev" > 
                            <a href=""><input type="submit" value="უკან" hidden></a>
                        </div>
                        <div class="next"> 
                            <a href="./index2.html"><input type="submit" value="შემდეგი" ></a>
                            
                        </div>
                    </div>
                </div>

                <div class="right-page">
                    <div class="inputs-container">
                        
                            <div class="left-info">
                                <h1 id="targetFullName" class="full_name_input">
                                    
                                </h1>
                                <p id="targetEmail"></p>
                                <p id="targetPhone"></p>
                                <h3 id="about-me">ჩემ შესახებ</h3>
                                <p id="targetAbout"></p>
                                
                            </div>
                            <div>
                                <canvas id="canv1" ></canvas>
                            </div>
                            
                            
                    </div>
                    <hr class='line2'  style="width: 90%;" id="line">
                    
                        <div class="small-logo">
                            <img src="./imgs/LOGO-12 1.png">
                            </div>
                                           
                    
                </div>
            </div>
        
        </main>
        <footer></footer>
        <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
        <script src="./storage1.js"></script>
        <script src="./storage2.js"></script>
        <script src="./validations.js"></script>
        <script src="./storage.js"></script>
        <script src="./inputs.js"></script>
        <script src="./upload.js"></script>
        <script src="./display.js"></script>
    </body>
</html>
